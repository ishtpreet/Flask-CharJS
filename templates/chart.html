<meta charset="utf-8">   <title>Chart.js </title>      <!-- import plugin script -->   <script src="{{ url_for('static', filename='Chart.min.js') }}"></script>
<h1>Flask Chart.js</h1>
<!-- bar chart canvas element --><canvas id="chart" width="600" height="400"></canvas>
<script>
   // bar chart data<br />
   var barData = {
   labels : [],
   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
         data : []
      }
      ]
   }
 // get bar chart canvas<br />
   var mychart = document.getElementById("chart").getContext("2d");
 steps = 10
   max = 10
   // draw bar chart<br />
   new Chart(mychart).Bar(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true
   });
</script>
